<body ng-app="localyticsApp">
    <div ng-controller="localyticsController" class="container">
      

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NUmber 1</th>
                    <th>Number 2</th>
                    <th>Sum</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th><input type="text" ng-model="num1"> + </th>
                    <th><input type="text" ng-model="num2"> = </th>
                    <th><input type="button" ng-click="add(num1,num2)" value="ADD"></th>
                    <th><input type="text" ng-model="result"></th>
                </tr>
            </thead>
          
        </table>
