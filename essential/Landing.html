<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
   
    <title>Tickster - Movie Hub | Event Booking</title>
    <link href="./Landing/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./Landing/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="./Landing/landing.css" rel="stylesheet" type="text/css">
    <style>
        video#bgvid {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background: url(Landing/reel.jpg) no-repeat;
            background-size: cover;
            opacity:0.05;

        }


    </style>

</head>
<body id="landing" class="landing pd88">
    <!-- preface start -->
    <div id="tickets-window" style="height: 599px;">
        <div class="landing-right landing-side" style="width: 30%; background:url('Landing/rock-concert.jpg'); -webkit-background-size: cover;">
            <div class="inner">
           
                <h1><span id="logo">Events</span>Complete end-to-end Event Booking Service</h1>
                <ul>
                    <li class="item-1">
                        <div class="icon"></div>
                        <h3>Book</h3>
                    </li>
                    <li class="item-2">
                        <div class="icon"></div>
                        <h3>Search</h3>
                    </li>
                    <li class="item-3">
                        <div class="icon"></div>
                        <h3>Host</h3>
                    </li>
                </ul>
                <a href="" class="button outline">Discover</a>
            </div>
        </div>
        <div class="landing-left landing-side" style="width: 70%;">
            <div class="inner">
                <video autoplay="" loop="" poster="Landing/reels.jpg" id="bgvid" >
                    <source src="Landing/reels.webm" type="video/webm">
                    <source src="Landing/reels.mp4" type="video/mp4">
                </video>

               
                <h1><span id="logo">Movies</span>All you can know about your favorite movie</h1>
                <ul>
                    <li class="item-1">
                        <div class="icon"></div>
                        <h3>Box Office Hub</h3>
                    </li>
                    <li class="item-2">
                        <div class="icon"></div>
                        <h3>Playing Nearby</h3>
                    </li>
                    <li class="item-3">
                        <div class="icon"></div>
                        <h3>Review</h3>
                    </li>
                </ul>
                <a href="" class="button outline">Experience</a>
            </div>
        </div>
    </div>
    <!-- preface end -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Landing/jquery.min.js" type="text/javascript"></script>
    <script src="./Landing/bootstrap.js" type="text/javascript"></script>

    <script>
        $(document).ready(function ($) {
            var $left = $('.landing-left');
            var $right = $('.landing-right');
            var time = 0, type = "easeout";
            $left.click(function (event) {
                window.location = '/movies';
            }).hover(function (e) {
                $(this).animate({
                    width: "70%"
                }, time, type)
                $right.animate({
                    width: "30%"
                }, time, type)
            });
            $right.click(function (event) {
                window.location = '/events';
            }).hover(function () {
                $(this).animate({
                    width: "70%"
                }, time, type)
                $left.animate({
                    width: "30%"
                }, time, type)
            });
        });
    </script>
    <script>
        var video = document.getElementById("bgvid"), pauseButton = document.querySelector("#polina button"); function vidFade() { video.classList.add("stopfade"); }
        video.addEventListener('ended', function ()
        { video.pause(); vidFade(); }, false); pauseButton.addEventListener("click", function () { video.classList.toggle("stopfade"); if (video.paused) { video.play(); pauseButton.innerHTML = "Pause"; } else { video.pause(); pauseButton.innerHTML = "Paused"; } }, false); video.addEventListener('touchstart', function (e) { e.preventDefault(); video.play(); })</script>

</body>
</html>
